<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-User</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        input:focus{
            background-color: rgb(200, 250, 250);
        }

        body
        {
            background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url(http://discovertemplate.com/wp-content/uploads/2020/12/DT_G71_Online-Shopping-Animated-GIF-Icon-pack-1.gif);
        }
        input[type=text],input[type=tel]{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <center >
        <div style="width: 700px; height: 650px; margin-top: 200px;padding-top: 50px; border: 1px solid black; background-color:  #ebf2ff;" id="img" >
            <span style="font-size: 50px; font-weight: bolder;">Add User</span>
            <br>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert" style="display: none; width: 75%; margin-bottom: 0%;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="dismiss">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            
            <table>
                <tr>
                    <td>
                        <span style="color: black; font-weight: bold; font-size: 30px;">
                            Username: </span> 
                    </td>
                    <td>
                        <input type="text" id="username" style="height: 30px; border: 2px solid black;"><br><br>
            
                    </td>
                </tr>
                <tr>
                    <td>
                        <span style="color: black; font-weight: bold; font-size: 30px;">
                            Email: </span>
                    </td>
                    <td>
                        <input type="text" id="email" style="height: 30px; border: 2px solid black;"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span style="color: black; font-weight: bold; font-size: 30px;">
                            Password: </span>
                    </td>
                    <td>
                        <input type="text" id="pswrd" style="height: 30px; border: 2px solid black;"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span style="color: black; font-weight: bold; font-size: 30px;">
                            Phone No: </span>
                    </td>
                        <td>
                            <input type="tel" id="phno" style="height: 30px; border: 2px solid black;"><br><br>
                    
                        </td>
                </tr>
                <tr>
                    <td>
                        <span style="color: black; font-weight: bold; font-size: 30px;">
                            Adress:</span>
                    </td>
                    <td>
                        <input type="text" id="adrs" style="height: 30px; border: 2px solid black; height: 40px;"><br><br>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
                    
            <button class="btn btn-info" onclick="validate()">Submit</button>
        </div>
    </center>
    <script>
    function validate()
    {
      var c=5;
      var username=document.getElementById("username").value;
      var pswrd=document.getElementById("pswrd").value;
      var email=document.getElementById("email").value;
      var phno=document.getElementById("phno").value;
      var address=document.getElementById("adrs").value;
      var emailPattern = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      var regphone=/^[789]\d{9}$/;
      var regpass=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
      if(username.length<8)
      {
          document.getElementById("alert").style.display="block";
          document.getElementById("alert").innerHTML="Username should contain atleast 8 charceters";
         c--;
      }
      else if(!emailPattern.test(email))
            {
             document.getElementById("alert").style.display="block";
             document.getElementById("alert").innerHTML=" Email is not in proper format";
           c--;
            }
            else if(!regpass.test(pswrd))  
            {
                document.getElementById("alert").style.display="block";
                 document.getElementById("alert").innerHTML="Password is not in proper format";
                c--;
            }  
            else if(!regphone.test(phno))  
            {
                document.getElementById("alert").style.display="block";
                 document.getElementById("alert").innerHTML="Phone Number is not in proper format";
                c--;
            }  
            else if(!address)
            {
                
                document.getElementById("alert").style.display="block";
                 document.getElementById("alert").innerHTML="Address cannot be empty";
                c--;
            }
      if(c==5)
      {
                        Swal.fire({
                title: "Do You Want to add the User? ",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, Add it!'
                }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                    'Hurray!',
                    'Customer is added',
                    'success'
                    )
                }
                });
      }
    }
    </script>
</body>
</html>
